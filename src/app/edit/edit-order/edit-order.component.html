<div class="row">
    <div *ngIf="(order$ | async) as order" class="col-6 offset-3">
        <form #orderForm="ngForm" (ngSubmit)="onUpdate(order)">

            <div class="form-group">
                <label for="">CustomerID</label>
                <input name="orderid" [(ngModel)]="order.customerID" type="number" class="form-control" pattern="[0-9]{1,}"
                    required>
                <div [hidden]="orderForm.controls.customerid?.valid" class="error-message">
                    must be
                </div>
            </div>
          <div class="form-group">
                <label for="">ProductID</label>
                <input name="productid" [(ngModel)]="order.productID" type="number" class="form-control" pattern="[0-9]{1,}"
                    required>
                <div [hidden]="orderForm.controls.productid?.valid" class="error-message">
                    must be
                </div>
            </div>

            <div class="form-group">
                <label for="">Amount</label>
                <input name="amount" [(ngModel)]="order.amount" type="number" class="form-control" pattern="[0-9]{1,}"
                    required>
                <div [hidden]="orderForm.controls.amount?.valid" class="error-message">
                    must be
                </div>
            </div>


            <div class="form-group">
                <label for="">Status</label>
                <select [(ngModel)]="order.status" class="form-control">
                    <option>new</option>
                    <option>paid</option>
                </select>
            </div>


            <button [disabled]="orderForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
                <span *ngIf="!order.id" class="material-icons">save</span>

                <span *ngIf="order.id" class="material-icons">refresh</span>

            </button>
        </form>
    </div>
</div>
