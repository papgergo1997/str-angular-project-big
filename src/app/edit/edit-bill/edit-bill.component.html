<div class="row">
    <div *ngIf="(bill$ | async) as bill" class="col-6 offset-3">
        <form #billForm="ngForm" (ngSubmit)="onUpdate(billForm, bill)">

            <div class="form-group">
                <label>OrderID</label>
                <input
                  name="orderid" type="number" class="form-control pl-3"
                  [(ngModel)]="bill.orderID"
                  placeholder="e.g. 001"
                  pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.orderid?.valid || billForm.controls.orderid?.pristine" class="error-message">
                  OrderID contains only numbers!
                </div>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input
                  name="amount" type="number" class="form-control pl-3"
                  [(ngModel)]="bill.amount"
                  placeholder="e.g. 7"
                  pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.amount?.valid || billForm.controls.amount?.pristine " class="error-message">
                  Amount contains only numbers!
                </div>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select
                  name="status"
                  [(ngModel)]="bill.status"
                  class="form-control pl-3">
                    <option>new</option>
                    <option>paid</option>
                </select>
            </div>

            <button [disabled]="billForm.invalid || updating"
              type="submit" class="btn btn-info btn-block btn-lg">
                <span *ngIf="!updating" class="material-icons">
                  save_alt
                </span>
                <span *ngIf="updating" class="material-icons save">
                  cached
                </span>
            </button>
            <div [hidden]="billForm.valid || billForm.pristine" class="error-message">
              All form fields are required!
            </div>
        </form>
    </div>
</div>
